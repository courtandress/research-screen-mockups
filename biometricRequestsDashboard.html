<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">

    <style>
      .main {
        padding: 4em;
        flex: 1 1 auto;
      }
    </style>

    <title>Biometric Requests Dashboard - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Biometric Requests Dashboard</h1>
          <button
            class="btn btn-light float-end fs-1"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navigationMenu"
            aria-controls="navigationMenu"
          ><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="col-12">
          <button
            class="btn btn-primary"
            onclick="biometricRequest(event)"
          >+ New</button>
          <button
            class="btn btn-primary"
          >Refresh List</button>
        </div>
        <div class="col-12">
          <h3>In Progress</h3>
        </div>
        <div class="col-12  ps-4 pe-4 pb-4">
          <div class="card float-start" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Biometric Request A</h5>
              <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
              <p class="card-text">In Progress</p>
              <button
                class="btn btn-link"
                onclick="biometricRequest(event)"
              >Edit</button>
            </div>
          </div>
          <div class="card float-start" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Biometric Request B</h5>
              <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
              <p class="card-text">In Progress</p>
              <button
                class="btn btn-link"
                onclick="biometricRequest(event)"
              >Edit</button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <h3>Completed</h3>
        </div>
        <div class="col-12 ps-4 pe-4 pb-4">
          <div class="card float-start" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Biometric Request C</h5>
              <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
              <p class="card-text">Report ready</p>
              <button
                class="btn btn-link"
                onclick="biometricRequest(event)"
              >Edit</button>
              <button
                class="btn btn-link"
                onclick="recommend(event)"
              >View Recommendations</button>
            </div>
          </div>
          <div class="card float-start" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Biometric Request D</h5>
              <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
              <p class="card-text">Report ready</p>
              <button
                class="btn btn-link"
                onclick="biometricRequest(event)"
              >Edit</button>
              <button
                class="btn btn-link"
                onclick="recommend(event)"
              >View Recommendations</button>
            </div>
          </div>
        </div>
        <div class="col-12 p-4"></div>
      </form>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navigationMenu" aria-labelledby="navigationMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navigationMenuLabel">Navigation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <button
          class="btn btn-link"
          onclick="profile(event)"
        >My Profile</button>
        <button
          class="btn btn-link"
          onclick="logout(event)"
        >Logout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function biometricRequest (event) {
        event.preventDefault();
        window.location.href = "./biometricRequest.01.html"
      }

      function back (event) {
        event.preventDefault();
        window.location.href = "./dashboard.html"
      }

      function recommend (event) {
        event.preventDefault();
        window.location.href = './recommendationReport.html';
      }

      function profile (event) {
        event.preventDefault();
        window.location.href = "./userProfile.html";
      }

      function logout (event) {
        event.preventDefault();
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
