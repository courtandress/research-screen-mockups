<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">

    <style>
      .main {
        padding: 4em;
        flex: 1 1 auto;
      }

      .recommendation-block {
        display: flex;
        flex-direction: column;
      }
    </style>

    <title>Recommendation Report - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Recommendation Report</h1>
          <button
            class="btn btn-light float-end fs-1"
            onclick="back(event)"
          ><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="col-md-12 recommendation-block">
          <h3 class="float-start">Recommendation #1</h3>
          <div class="p-3">
            <h4>Summary</h4>
            <p>blah blah blah</p>
            <h4>Justification</h4>
            <p>blah blah blah</p>
          </div>
        </div>
        <div class="col-md-12 recommendation-block">
          <h3 class="float-start">Recommendation #2</h3>
          <div class="p-3">
            <h4>Summary</h4>
            <p>blah blah blah</p>
            <h4>Justification</h4>
            <p>blah blah blah</p>
          </div>
        </div>
        <div class="col-md-12 recommendation-block">
          <h3 class="float-start">Recommendation #3</h3>
          <div class="p-3">
            <h4>Summary</h4>
            <p>blah blah blah</p>
            <h4>Justification</h4>
            <p>blah blah blah</p>
          </div>
        </div>
        <div class="col-md-12">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >Export</button>
        </div>
        <div class="col-12 p-4"></div>
      </form>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Share Recommendation Report</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <button
          class="btn btn-primary"
          onclick="back(event)"
        >Share via Text (SMS)</button>
        <button
          class="btn btn-primary"
          onclick="back(event)"
        >Share via Email</button>
        <button
          class="btn btn-primary"
          onclick="back(event)"
        >Save to Device (PDF)</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function back (event) {
        event.preventDefault();
        window.location.href = "./dashboard.html"
      }
    </script>
  </body>
</html>
