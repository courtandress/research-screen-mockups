<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">
    <link href="./workPackages.css" rel="stylesheet">
    <title>Work Packages - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Work Packages</h1>
          <button
            class="btn btn-secondary float-end"
            onclick="back(event)"
            >Back to Dashboard</button>
        </div>
        <div class="col-12">
          <button
            class="btn btn-primary"
            onclick="workPackage(event)"
          >+ New</button>
          <button
            class="btn btn-primary"
          >Refresh List</button>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Work Package A</h5>
            <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
            <p class="card-text">Awaiting consultation</p>
            <button
              class="btn btn-primary"
              onclick="workPackage(event)"
            >Edit</button>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Work Package B</h5>
            <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
            <p class="card-text">In Progress</p>
            <button
              class="btn btn-primary"
              onclick="workPackage(event)"
            >Edit</button>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Work Package C</h5>
            <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
            <p class="card-text">Report ready</p>
            <button
              class="btn btn-primary"
              onclick="workPackage(event)"
            >Edit</button>
            <button
              class="btn btn-primary"
              onclick="recommend(event)"
            >View Report</button>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Work Package D</h5>
            <h6 class="card-subtitle mb-2 text-muted">Started on 12/15</h6>
            <p class="card-text">Report ready</p>
            <button
              class="btn btn-primary"
              onclick="workPackage(event)"
            >Edit</button>
            <button
              class="btn btn-primary"
              onclick="recommend(event)"
            >View Report</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function workPackage (event) {
        event.preventDefault();
        window.location.href = "./workPackage.html"
      }

      function back (event) {
        event.preventDefault();
        window.location.href = "./dashboard.html"
      }

      function recommend (event) {
        event.preventDefault();
        window.location.href = './recommendationReport.html';
      }
    </script>
  </body>
</html>
