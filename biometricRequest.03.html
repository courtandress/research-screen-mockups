<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">

    <style>
      .main {
        padding: 4em;
        flex: 1 1 auto;
      }
    </style>

    <title>Biometric Request - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Biometric Request - Environmental Information</h1>
          <button
            class="btn btn-light float-end fs-1"
            onclick="exit(event)"
          ><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Environmental Information</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-label="Animated striped example"
              aria-valuenow="43"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 43%"
            ></div>
          </div>
          <span>Page 3 / 7</span>
        </div>
        <div class="col-12">
          <button
            class="btn btn-secondary"
            onclick="back(event)"
          >Back</button>
          <button
            class="btn btn-success"
            onclick="saveForLater(event)"
          >Save for Later</button>
          <button
            class="btn btn-primary"
            onclick="next(event)"
          >Next</button>
          <button
            class="btn btn-danger float-end"
          >Delete</button>
        </div>
        <div class="col-12 p-4"></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function exit (event) {
        event.preventDefault();
        window.location.href = "./biometricRequestsDashboard.html";
      }

      function back (event) {
        event.preventDefault();
        window.location.href = "./biometricRequest.02.html";
      }

      function saveForLater (event) {
        event.preventDefault();
        window.location.href = "./biometricRequestsDashboard.html";
      }

      function next (event) {
        event.preventDefault();
        window.location.href = "./biometricRequest.04.html";
      }
    </script>
  </body>
</html>
