<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">
    <link href="./workPackage.css" rel="stylesheet">
    <title>Work Package - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Work Package</h1>
          <button
            class="btn btn-secondary float-end"
            onclick="back(event)"
          >x</button>
        </div>
        <div class="col-md-12">
          <label for="inputName4" class="form-label">Work Package Name</label>
          <input type="text" class="form-control" id="inputName4">
        </div>
        <div class="col-md-12 border pt-4 pb-4">
          <legend>Biometric Technologies to be Considered</legend>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="btn-check form-check-input" id="input-1" autocomplete="off" checked>
            <label class="btn btn-outline-primary form-check-label" for="input-1">Fingerprinting</label><br>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="btn-check form-check-input" id="input-2" autocomplete="off">
            <label class="btn btn-outline-primary form-check-label" for="input-2">Facial Recognition</label><br>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="btn-check" id="input-3" autocomplete="off">
            <label class="btn btn-outline-primary" for="input-3">Retinal Scanning</label><br>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="btn-check" id="input-4" autocomplete="off">
            <label class="btn btn-outline-primary" for="input-4">Gait Analysis</label><br>
          </div>
          <br />
        </div>
        <div class="col-md-12 border row">
          <legend>Location</legend>
          <button type="submit" class="btn btn-primary">Use Device Location</button>
          <div class="col-12">
            <span> ~ or ~ </span>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Operational Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Environmental Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Security Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Business Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Installation Environment Installation and Maintenance Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Custom Request</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button
            class="btn btn-primary"
          >Save for Later</button>
          <button
            class="btn btn-primary"
            onclick="back(event)"
          >Submit</button>
          <button
            class="btn btn-danger float-end"
          >Delete</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function back (event) {
        event.preventDefault();
        window.location.href = "./workPackages.html";
      }
    </script>
  </body>
</html>
