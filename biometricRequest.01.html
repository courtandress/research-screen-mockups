<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./reset.css" rel="stylesheet">

    <style>
      .main {
        padding: 4em;
        flex: 1 1 auto;
      }

      #biometric-technology-selection {
        padding: 1rem 0;
      }

      #biometric-technology-selection .btn {
        width: 10rem;
      }

      #biometric-technology-selection .form-check {
        margin-bottom: 2rem;
      }
    </style>

    <title>Biometric Request - Biometric Technology Selection App</title>
  </head>
  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="float-start">Biometric Request</h1>
          <button
            class="btn btn-light float-end fs-1"
            onclick="exit(event)"
          ><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="col-md-12">
          <label for="inputName4" class="form-label">Biometric Request Name</label>
          <input type="text" class="form-control" id="inputName4">
        </div>
        <legend>Location</legend>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Use Device Location</button>
        </div>
        <div class="col-12">
          <span> ~ or ~ </span>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-12 pt-4 pb-4">
          <legend>Biometric Technologies for Consideration</legend>
          <div id="biometric-technology-selection">
            Loading...
          </div>
        </div>
        <div class="col-md-12">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-label="Animated striped example"
              aria-valuenow="14"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 14%"
            ></div>
          </div>
          <span>Page 1 / 7</span>
        </div>
        <div class="col-12">
          <button
            class="btn btn-success"
            onclick="exit(event)"
          >Save for Later</button>
          <button
            class="btn btn-primary"
            onclick="next(event)"
          >Next</button>
          <button
            class="btn btn-danger float-end"
          >Delete</button>
        </div>
        <div class="col-12 p-4"></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      function exit (event) {
        event.preventDefault();
        window.location.href = "./dashboard.html";
      }

      function next (event) {
        event.preventDefault();
        window.location.href = "./biometricRequest.02.html";
      }

      function populateBiometrics () {
        var x = document.getElementById('biometric-technology-selection');

        x.innerHTML = '';

        var biometricTechnologies = [
          'Facial',
          'Iris',
          'Fingerprint',
          'Palm Print',
          'Voice',
        ].sort();

        for (var i = 0; i < biometricTechnologies.length; i++) {
          var isChecked = i === 0 ? 'checked' : '';

          x.innerHTML += `
            <div class="form-check form-check-inline">
              <input type="checkbox" class="btn-check form-check-input" id="input-${i}" autocomplete="off" ${isChecked}>
              <label class="btn btn-outline-primary form-check-label" for="input-${i}">${biometricTechnologies[i]}</label><br>
            </div>
          `;
        }
      }

      populateBiometrics();
    </script>
  </body>
</html>
